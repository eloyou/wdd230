    <main>
        <form action="record.html" method="get">
            <label for="username">Username</label>
            <input type="text" required id="username" name="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required pattern="^[a-zA-Z0-9]{8,}$">
            <label for="repeatPassword">Repeat Password</label>
            <div id="message"></div>
            <input type="password" name="repeatPassword" id="repeatPassword" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title=""Please enter a valid email address"">
            <label for="Page Rating">Page Rating:</label>
            <div id="rangevalue">0</div>
            <input type="range" name="rating" id="rating" min="0" max="10" value="0" step="1">
            <button type="submit">Submit</button>
    </main>
